<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <head>
      <title>JSF Tutorial!</title>
   </head>
   
   <body>
      <h2>f:param example</h2>
      <hr />
      
      <h:form>
         <h:outputFormat value = "Hello {0}!.">
            <f:param value = "World" />
         </h:outputFormat>
         <br/>
         
         <h:commandButton id = "submit" 
            value = "Show Message" action = "#{userData.showResult}">
            <f:param name = "username" value = "JSF 2.0 User" />
         </h:commandButton>
      </h:form>
      
      <h:form>
           <h:dataTable var="e" value="#{userController.employees}">
               <h:column>
                   <f:facet name="header">Name</f:facet>
                   <h:outputText value="#{e.name}"/>  
               </h:column>
                <h:column>
                   <f:facet name="header">Surname</f:facet>
                   <h:outputText value="#{e.surname}"/>                     
               </h:column>
                <h:column>
                   <f:facet name="header">Birth Year</f:facet>
                   <h:outputText value="#{e.birthYear}"/>                       
               </h:column>
                          
               <h:column>
                   <f:facet name="header">Action</f:facet>
                   <h:commandButton value="Select" action="#{userController.employees.path}"   /> 
                   
               </h:column>   
               <h:column>
                   <h:commandButton id = "submit" 
                    value = "Show Message" action = "#{userData.showResult}">
                    <f:param name = "username" value = "#{e.path}" />
                 </h:commandButton>                   
               </h:column> 
               
               
           </h:dataTable>
       </h:form>
   
   </body>
</html>
